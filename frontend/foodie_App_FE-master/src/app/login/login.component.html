<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email address</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button> -->
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit">Login</button> -->
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [formControl]="password" required type="password">
          <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button> -->
        <button mat-raised-button color="danger" type="submit" *ngIf="loginForm.valid">Login</button>
        <button mat-raised-button style="background-color: gray;" type="submit" [disabled] *ngIf="loginForm.invalid">Login</button>
      </div>
      <div>
        <p> Not a Registered User?</p><a routerLink="/register">Click Here</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
