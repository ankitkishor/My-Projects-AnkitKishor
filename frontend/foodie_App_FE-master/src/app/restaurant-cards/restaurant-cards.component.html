<ul class="restaurant-list" >
  <li>
    <div class="restaurant-item" >
      <a class="anchor">
        <img src="http://localhost:9000/image/getimage/{{restaurant.image}}" alt="food Images"  (click)="onClick()">
        <div class="content" style="background-color: white;">
          <div class="name">
            <p (click)="onClick()" >
            {{restaurant.name}}
            </p>
            <!-- <span class="favorite">♥️</span> -->
          </div>
          <div class="rating" >
            <span>Rating: {{restaurant.rating}}</span>
            <span style="color: gold;">★</span>
          </div>
          <div class="product-iteam-footer">
            <div class="origins">
              <span>{{restaurant.city}}</span>
            </div>
            <!-- <div class="cook-time">
              <span>🕐</span>20:20
            </div> -->
          </div>
          <div class="price">{{restaurant.description}}</div>
        </div>
      </a>
      <!-- <button class="buttonLink" (click)="clickToCart(food)">addToCart</button> -->
    </div>
  </li>
</ul>
