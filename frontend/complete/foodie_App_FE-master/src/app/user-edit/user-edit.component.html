<div class="form-card">
  <mat-card>
    <mat-card-title>edit </mat-card-title>
    <mat-card-content>


        <div style="margin: 20%; margin-top: 5%; margin-bottom: 10%;"  class="row d-flex justify-content-center align-items-center ">
          <div style="position: relative;">
              <img style="border-radius: 50%;" src="http://localhost:9000/image/getimage/{{user.image}}"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail profile-image" id="profile-img">
              <button type="button" class="btn btn-outline-dark" (click)="fileInput.click()" data-mdb-ripple-color="dark"
                  style="       border: none;
                  position: absolute;
                  bottom: -40px;
                  transform: translate(-56%, -34%);
                  z-index: 2;
                  font-size: 40px;">
                  <i class="fas fa-edit"></i>
              </button>
          </div>
      </div>

  <input type="file"  formControlName="image" #fileInput hidden (change)="updateImage($event)">

<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <input matInput placeholder="{{user.email}}" formControlName="email" [readonly]="true">
    <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="registerForm.get('email').hasError('email')">Email must be a valid </mat-error>
  </mat-form-field>

  <!-- <mat-form-field>
    <input matInput placeholder="Password" type="password" formControlName="password">
    <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error> -->
    <!-- <mat-error *ngIf="registerForm.get('password').hasError('pattern')"><span>Password must be at least 8 characters long and contain at least one alphabet, one special character, and one number</span></mat-error> -->
    <!-- <span  *ngIf="registerForm.get('password').hasError('pattern')">Password must be at least 8 characters long and contain at least one alphabet, one special character, and one number</span>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Confirm password is required</mat-error>
    <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
  </mat-form-field> -->

  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phoneNo">
    <mat-error *ngIf="registerForm.get('phoneNo').hasError('required')">Phone number is required</mat-error>
    <mat-error *ngIf="registerForm.get('phoneNo').hasError('pattern')">Phone number must be 10 digits long</mat-error>
  </mat-form-field>


  <!-- <div>
    <p>Enter Profile Photo</p>
    <input type="file" placeholder="Upload Image" formControlName="image" name="image"  (change)="ch($event)">
  </div> -->


  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="registerForm.get('name').hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="dobPicker" placeholder="Date of Birth" formControlName="dob">
    <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
    <mat-datepicker #dobPicker></mat-datepicker>
    <mat-error *ngIf="registerForm.get('dob').hasError('required')">Date of birth is required</mat-error>
  </mat-form-field>


  <div>  <!-- <button mat-raised-button color="primary" type="submit">Submit</button> -->
  <button mat-raised-button color="danger" type="submit" *ngIf="registerForm.valid">Submit</button>
  <button mat-raised-button style="background-color: gray;" type="submit" [disabled] *ngIf="registerForm.invalid">Submit</button>
</div>
</form>
</mat-card-content>
</mat-card>
</div>
