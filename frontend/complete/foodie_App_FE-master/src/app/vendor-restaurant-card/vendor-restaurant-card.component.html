<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div  class="bg-image hover-zoom ripple rounded ripple-surface">
                  <!-- image will come here -->
                  <img style="height: 180px;width: 180px;;" src="http://localhost:9000/image/getimage/{{restaurant1.image}}"
                    class="w-100"  />
                  <a (click)="click()" >
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{restaurant1.name}}</h5>
                <div class="d-flex flex-row">
                  <div class="text-danger mb-1 me-2">
                    <i class="fa fa-thumb"></i>
                  </div>
                  <span>{{restaurant1.city}}</span>
                </div>
                <!-- description is added here -->
                <p class="text-truncate mb-4 mb-md-0">
                  {{restaurant1.description}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <!-- <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">$13.99</h4>
                  <span class="text-danger"><s>$20.99</s></span>
                </div> -->
                <!-- <h6 class="text-success">Free shipping</h6> -->
                <div style="align-items: center;" class="d-flex flex-column ">
                  <div class="d-flex flex-column ">
                    <a >
                      <button class="btn btn-outline-danger btn-sm mt-2" type="button" (click)="editRestaurant()">
                        Edit
                      </button>
                    </a>
                  </div>
                  <div class="d-flex flex-column mt-4">
                  <button class="btn btn-danger btn-sm" type="button" (click)="delRestaurant(restaurant1.id)">delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
